<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./css/sign-up.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up17">
      <div class="part18">
        <img class="bg-icon16" alt="" src="./images/bg@2x.png" />
        <nav class="nav-bar8">
          <!-- <img class="bg-icon17" alt="" src="./images/bg17.svg" /> -->
          <button
            class="sign-up18"
            autofocus
          >
            <a class="bg18" href="./sign-up.html"></a
            ><a class="sign-up19" href="./sign-up.html">Sign up</a></button
          ><button class="sign-in20" autofocus>
            <a class="bg18" href="./sign-in.html"></a
            ><a class="sign-in21" href="./sign-in.html">Sign in</a>
          </button>
          <div class="search-bar9">
            <div class="search-bar-child7"></div>
            <input
              class="input26"
              type="text"
              placeholder="Search here.."
            /><img class="icon20" alt="" src="./images/icon.svg" /><button
              class="btn9"
              autofocus
            ></button>
          </div>
          <button class="nortification-icon8" autofocus>
            <img class="vector-icon11" alt="" src="./images/vector@2x.png" /><img
              class="nortification-icon-child6"
              alt=""
              src="./images/ellipse-1@2x.png"
            /></button
          ><a class="logo8" href="./index.html"
            ><span class="disease-predictor16"
              ><span class="disease-predictor-txt-container8"
                ><span class="disease-predictor17">Disease Predictor</span
                ><span class="span23">+</span></span
              ></span
            ><img class="icon21" alt="icon" src="./images/icon1@2x.png"
          /></a>
        </nav>
      </div>
      <div class="sign-up20">
        <div class="sign-up-child"></div>
        <a class="have-an-account-sign-in-wrapper" href="./sign-in.html"
          ><b class="have-an-account-container" id="haveAnAccount"
            ><p class="have-an-account"><span>Have an Account ?</span></p>
            <p class="sign-in22"><span> Sign in</span></p></b
          ></a
        ><span class="sign-up21">Sign up</span>
        <div class="rectangle-parent25" id="groupContainer">
          <button class="rectangle-button" autofocus></button
          ><a class="sign-up22" href="./step-1.html">Sign up</a>
        </div>
        <div class="instance-group">
          <div class="enter-your-username-or-email-a-group">
            <span class="enter-your-username1"
              >Enter your username or email address</span
            ><input
              class="instance-inner"
              type="text"
              placeholder="Username or email address"
            />
            <div class="username-or-email1">Username or email address</div>
          </div>
          <div class="enter-your-password-group">
            <span class="enter-your-username1">Enter your Password</span
            ><input
              class="rectangle-input"
              type="text"
              placeholder="Password"
            />
            <div class="username-or-email1">Password</div>
          </div>
          <div class="instance-container">
            <div class="user-name-parent">
              <span class="user-name">User name</span
              ><input
                class="instance-child1"
                type="text"
                placeholder="User name"
              />
              <div class="user-name1">User name</div>
            </div>
            <div class="contact-number-parent">
              <span class="user-name">Contact Number</span
              ><input
                class="instance-child1"
                type="text"
                placeholder="Contact Number"
              />
              <div class="user-name1">Contact Number</div>
            </div>
          </div>
        </div>
        <b class="welcome-to1">Welcome to</b>
      </div>
    </div>

    <script>
      var haveAnAccount = document.getElementById("haveAnAccount");
      if (haveAnAccount) {
        haveAnAccount.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./step-1.html";
        });
      }
      </script>
  </body>
</html>
